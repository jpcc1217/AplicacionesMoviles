<body>

    <textarea id="1">

    <textarea id="2">

    <button id="btn" onclick="sumar()">
        SUMA

    <textarea id="3">

    <script>

        function sumar(){
            var n1 = document.getElementById("1").value;
            var n2 = document.getElementById("2").value;

            var suma = parseInt(n1) + parseInt(n2);

            document.getElementById("3").value = suma;
        }
    </script>
